<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1B Visa Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0056b3;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #003c80;
        }
        .model-input{
            display: flex;
            width: 96%;
            height: 2rem;
            padding-left: 1rem;
            border: 1px solid gray;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>H1B Visa Application Form</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="fullTimePosition">Full Time Position:</label>
                <select id="fullTimePosition" name="FULL_TIME_POSITION">
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prevailingWage">Prevailing Wage:</label>
                <input type="text" name="Balance" id="" class="model-input" placeholder="Enter Prevailing Wage">
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="YEAR">
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                </select>
            </div>

            <div class="form-group">
                <label for="socName">SOC Name:</label>
                <select id="socName" name="SOC_N">
                    <option value="Computer Systems Analysts">Computer Systems Analysts </option>
                    <option value="Computer Programmers">Computer Programmers </option>
                    <option value="SOFTWARE DEVELOPERS, APPLICATIONS">SOFTWARE DEVELOPERS, APPLICATIONS </option>
                    <option value="COMPUTER SYSTEMS ANALYSTS">COMPUTER SYSTEMS ANALYSTS </option>
                    <option value="Software Developers, Applications">Software Developers, Applications </option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- <div class="form-group">
                <label for="caseStatus">Case Status:</label>
                <select id="caseStatus" name="case_status">
                    <option value="CERTIFIED">CERTIFIED (2615623 applications)</option>
                    <option value="CERTIFIED-WITHDRAWN">CERTIFIED-WITHDRAWN (202659 applications)</option>
                    <option value="DENIED">DENIED (94346 applications)</option>
                    <option value="WITHDRAWN">WITHDRAWN (89799 applications)</option>
                    <option value="PENDING QUALITY AND COMPLIANCE REVIEW - UNASSIGNED">PENDING QUALITY AND COMPLIANCE REVIEW - UNASSIGNED (15 applications)</option>
                    <option value="REJECTED">REJECTED (2 applications)</option>
                    <option value="INVALIDATED">INVALIDATED (1 application)</option>
                </select>
            </div> -->

            <input type="submit" value="Submit Application">
        </form>
    </div>
</body>
</html>
